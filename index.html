<!DOCTYPE html>
<html lang="ko-KR">
<head>
     <!--title보다 meta 정보가 아래에 두지 말 것 인코딩 선언은 헤드영억이 시작하자마자 선언할 -->
    <meta charset="UTF-8">
    <!--meta name = viewport 반응형  따라서 삭제-->
    <!--title에 특수문자 넣지 않기-->
    <title>웹카페-HTML5, CSS3, 웹표준, 웹접근성</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <!--alt 대체 텍스트가 없기 때문에 접근성 관련 3가지 문제가 생김-->
            <!-- <h1 class="logo"><a href="#"><img src="./images/logo.png" alt=""></a></h1> -->
            <h1 class="logo"><a href="#"><img src="./images/logo.png" alt="web cafe"></a></h1>
            <ul class="member">
                <!--# 속성 선택자까지 같이 li block상자 li는 inline-->
                <!--div 사용할 수 없음 contents라서 ul의 childe 요소로 올 수 없음-->>
                <!-- <div>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">로그인</a></li>
                </div> -->
                <li><a href="#">홈</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">사이트맵</a></li>
                <li><a href="#">english</a></li>
            </ul>
            <nav class="navigation">

            </nav>
        </header>
        <div class="visual">비쥬얼</div>
        <main class="main">
            <div class="group group1">그룹1</div>
            <div class="group group2">그룹2</div>
            <div class="group group3">그룹3</div>                              
        </main>
        <article class="slogan">슬로건</article>
        <footer class="footer">
            <div class="footer-content">푸터</div>
        </footer>
    </div>    
</body>
</html>
